<div class="panel panel-default news_panel" ng-controller="indexNewsList">
  <div class="panel-heading">
    <h3 class="panel-title">ニュ－ス</h3>
  </div>
  <div class="panel-body">
      <ul class="list-group">
          <a href="/news/[[ new.id ]]" ng-repeat="new in news  | limitTo: 5">
              <li class="list-group-item">
                    <span class="panel_name left">[[ new.name ]]</span>
                    <span class="panel_short_description left">[[ new.short_description ]]</span>
                    <span class="panel_pub_date right">[[ new.pub_date ]]</span>
                    <div style="clear: both;"></div>
              </li>
          </a>
      </ul>
  </div>
</div>
