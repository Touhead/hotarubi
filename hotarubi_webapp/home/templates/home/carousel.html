<div id="carousel" class="carousel slide" data-ride="carousel" ng-controller="homeAppEventList">
    <!-- Indicators -->
    <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="[[ $index ]]" class="active" ng-repeat="event in events" ng-if="$first"></li>
            <li data-target="#carousel" data-slide-to="[[ $index ]]" ng-repeat="event in events" ng-if="!$first"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" ng-repeat="event in events" ng-if="$first">
            <img src="[[ event.image ]]" >
        </div>
        <div class="item" ng-repeat="event in events" ng-if="!$first">
            <img src="[[ event.image ]]">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
