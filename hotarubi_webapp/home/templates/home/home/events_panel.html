<div class="panel panel-default events_panel" ng-controller="indexEventList">
  <div class="panel-heading">
    <h3 class="panel-title">次エベント</h3>
  </div>
  <div class="panel-body">
      <ul class="list-group">
          <a href="/events/[[ event.id ]]" ng-repeat="event in events">
              <li class="list-group-item">
                  <span class="panel_name">[[ event.name ]]</span>
                  <span class="panel_short_description">[[ event.short_description ]]</span>
              </li>
          </a>
      </ul>
  </div>
</div>
